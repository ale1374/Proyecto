<div class="register-login-container">
  <h1>Bienvenido</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <input type="email" formControlName="email" placeholder="Correo Electrónico" class="input" />
    <input type="password" formControlName="password" placeholder="Contraseña" class="input" />
    <button type="submit" [disabled]="loginForm.invalid" class="btn">Iniciar Sesión</button>
  </form>
  <p class="register-link">¿No tienes cuenta? <a (click)="goToRegister()">Regístrate</a></p>
</div>
